        function applyTheme(name) {
            const theme = themes[name];
            if (!theme) return false;
            const root = document.documentElement;

            // Reset all CSS vars defined across all themes
            const allProps = new Set();
            Object.values(themes).forEach(t => {
                Object.keys(t).forEach(k => { if (!k.startsWith('_')) allProps.add(k); });
            });
            allProps.forEach(prop => root.style.removeProperty(prop));

            // Remove all theme body classes
            const toRemove = [...document.body.classList].filter(c => c.startsWith('theme-'));
            toRemove.forEach(c => document.body.classList.remove(c));

            // Apply new theme CSS vars
            for (const [prop, value] of Object.entries(theme)) {
                if (prop.startsWith('_')) continue;
                root.style.setProperty(prop, value);
            }

            // Apply special body class (e.g. ubuntu background & button overrides)
            if (theme._class) {
                document.body.classList.add(theme._class);
            }

            localStorage.setItem('terminal-theme', name);
            return true;
        }

        // Restore saved theme
        const savedTheme = localStorage.getItem('terminal-theme');
        if (savedTheme && themes[savedTheme]) {
            applyTheme(savedTheme);

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    executeCommand(input.value.trim());
                    input.value = '';
                    historyIndex = -1;
                    tabCompletions = [];
                    tabIndex = -1;
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (commandHistory.length > 0) {
                        if (historyIndex === -1) {
                            historyIndex = commandHistory.length - 1;
                        } else if (historyIndex > 0) {
                            historyIndex--;
                        }
                        input.value = commandHistory[historyIndex];
                    }
                    tabCompletions = [];
                    tabIndex = -1;
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (historyIndex !== -1) {
                        historyIndex++;
                        if (historyIndex >= commandHistory.length) {
                            historyIndex = -1;
                            input.value = '';
                        } else {
                            input.value = commandHistory[historyIndex];
                        }
                    }
                    tabCompletions = [];
                    tabIndex = -1;
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    const currentTime = Date.now();
                    const inputValue = input.value;
                    const parts = inputValue.trim().split(' ');
                    const command = parts[0].toLowerCase();
                    const arg = parts.length > 1 ? parts.slice(1).join(' ') : '';
                    
                    // Get completions
                    const suggestions = getAutocompleteSuggestions(inputValue);
                    
                    if (suggestions.length === 0) {
                        // No matches, beep (visual feedback)
                        input.style.border = '1px solid #ff4444';
                        setTimeout(() => input.style.border = '', 100);
                        return;
                    }
                    
                    // Double tab (within 500ms) - show all matches
                    if (currentTime - lastTabTime < 500 && tabCompletions.length > 0) {
                        if (command === 'cat' && arg) {
                            addOutput(suggestions.join('  '), 'info');
                        } else {
                            addOutput(suggestions.join('  '), 'info');
                        }
                        tabCompletions = [];
                        tabIndex = -1;
                        lastTabTime = 0;
                        return;
                    }
                    
                    lastTabTime = currentTime;
                    
                    // Single match - complete it
                    if (suggestions.length === 1) {
                        if (command === 'cat' && arg) {
                            // Complete filename
                            const newArg = suggestions[0];
                            input.value = `cat ${newArg}`;
                        } else {
                            // Complete command
                            input.value = suggestions[0];
                        }
                        tabCompletions = [];
                        tabIndex = -1;
                    } else {
                        // Multiple matches - cycle through them
                        if (tabCompletions.length === 0 || tabCompletions.join('|') !== suggestions.join('|')) {
                            tabCompletions = suggestions;
                            tabIndex = 0;
                        } else {
                            tabIndex = (tabIndex + 1) % tabCompletions.length;
                        }
                        
                        if (command === 'cat' && arg) {
                            // Complete filename

                            input.value = `cat ${newArg}`;
                        } else {
                            // Complete command
                            input.value = tabCompletions[tabIndex];
                        }
                    }
                } else {

                    tabIndex = -1;
                    lastTabTime = 0;
                }

        function handleGrep(args) {
            if (args.length === 0) {
                addOutput('grep: missing search pattern', 'error');
                addOutput('Usage: grep <pattern>', 'info');
                return;
            }

            const pattern = args.join(' ').toLowerCase();
            let results = [];

            for (const [filename, file] of Object.entries(files)) {
                const lines = file.content.split('\n');
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].toLowerCase().includes(pattern)) {
                        results.push({ filename, lineNum: i + 1, line: lines[i] });
                    }
                }
            }

            if (results.length === 0) {
                addOutput(`No matches found for "${args.join(' ')}"`, 'error');
                return;
            }

            let output = '';
            let currentFile = '';
            for (const r of results) {
                if (r.filename !== currentFile) {
                    currentFile = r.filename;
                    output += `\n${r.filename}:\n`;
                }
                // Highlight the match
                const idx = r.line.toLowerCase().indexOf(pattern);
                const before = r.line.slice(0, idx);
                const match = r.line.slice(idx, idx + pattern.length);
                const after = r.line.slice(idx + pattern.length);
                output += `  ${r.lineNum}: ${before}<span style="background:var(--accent2);color:var(--bg);font-weight:bold">${match}</span>${after}\n`;
            }

            output += `\n${results.length} match${results.length === 1 ? '' : 'es'} across ${new Set(results.map(r => r.filename)).size} file${new Set(results.map(r => r.filename)).size === 1 ? '' : 's'}`;
            addOutputHTML(output, 'info');
        }
